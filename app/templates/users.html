{% extends "base.html" %}
{% block content %}
<h2>All Users</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>CPF/CNPJ</th>
            <th>Nome</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.cpf_cnpj }}</td>
            <td>{{ user.nome }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>
{% endblock %}
